<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Preview NTF card">
    <title>Preview NTF Card</title>
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variable.css">
    <link rel="stylesheet" href="./src/css/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <main>
        <div class="card">
            <a href="#" class="image-link">
                <img class="image" src="./src/images/image-equilibrium.jpg" alt="Equilibrium NFT image">
            </a>

            <a href="#" class="title-link">
                <h2 class="title">Equilibrium #3429</h2>

            <p class="description">Our Equilibrium collection promotes balance and calm.</p>

            <div class="info">
                <p class="price">0.041ETH</p>

                <p class="creation">Creation of <a href="#" class="name">Jules Wyern</a></p>

        </div>
